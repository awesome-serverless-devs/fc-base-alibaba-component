demo1:
  # Component: /Users/zqf/Documents/git_proj/serverless-devs-component/fc-base-alibaba-component/dist
  Component: fc-base
  Provider: alibaba
  Access: default
  Properties:
    region: cn-hangzhou
    service:
      name: qianfeng-fc-base-component-service
      description: 'this is a test'
      internetAccess: true
      role: acs:ram::xxx:role/qianfeng-fc-base-role
      vpcConfig:
        vswitchIds:
          - ${Env(vswitchId)}
        securityGroupId: ${Env(securityGruopId)}
      nasConfig:
        userId: -1
        groupId: -1
        mountPoints:
          - serverAddr: ${Env(nasServerAddr)}
            mountDir: /mnt/auto
      logConfig:
        project: ${Env(logproject)}
        logstore: ${Env(logstore)}